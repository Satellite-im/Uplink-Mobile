name: Flutter CI - Generate APK

on:
  pull_request:
    types: [opened, synchronize, reopened, edited]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          channel: 'beta'
      - run: flutter pub get
      - run: flutter build apk --profile
      - uses: actions/upload-artifact@v2
        with:
          name: debug-apk
          path: build/app/outputs/flutter-apk/app-profile.apk
      - name: Comment deploy URL to pull request
        uses: Beakyn/gha-comment-pull-request@v1.0.1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          description-message: |
            ----
            ### Live Preview
            :rocket: Released to https://${{steps.environment.outputs.deployUrl}}
          comment-message: |
            ### Live Preview
            :rocket: Released to https://${{steps.environment.outputs.deployUrl}}
          delete-previous-comment: true
