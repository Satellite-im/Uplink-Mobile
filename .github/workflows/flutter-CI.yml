name: Flutter CI - Generate APK

on:
  pull_request:
    types: [opened, synchronize, reopened, edited]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          channel: 'beta'
      - run: flutter pub get
      - run: flutter build apk --profile
      - uses: actions/upload-artifact@v2
        with:
          name: debug-apk
          path: build/app/outputs/flutter-apk/app-profile.apk
      - name: Checkout
        uses: actions/checkout@v2
      - name: Comment Checkout
      - uses: NejcZdovc/comment-pr@v1
        with:
          message: "Checkout completed!"
          identifier: "GITHUB_COMMENT_CHECKOUT"
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
      - name: Get time
      - uses: actions/github-script@v3
        id: get-time
        with:
          script: return new Date().toString()
          result-encoding: string
      - name: Comment time
      - uses: NejcZdovc/comment-pr@v1
        with:
          message: "Execution time: `${{steps.get-time.outputs.result}}`"
          identifier: "GITHUB_COMMENT_SCRIPT"
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
