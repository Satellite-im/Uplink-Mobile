name: Flutter CI - Generate APK

on:
  pull_request:
    types: [opened, synchronize, reopened, edited]
  
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          channel: 'beta'
      - run: wget https://github.com/Satellite-im/warp-dart/blob/main/android/src/main/jniLibs/arm64-v8a/libwarp.so
      - run: wget https://github.com/Satellite-im/warp-dart/blob/main/android/src/main/jniLibs/arm64-v8a/libwarp_mp_ipfs.so
      - run: flutter pub get
      - run: flutter build apk --profile
      - uses: actions/upload-artifact@v2
        with:
          name: debug-apk
          path: build/app/outputs/flutter-apk/app-profile.apk

  
